<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블루에어 전투기록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .game {
            width: min(818px, 100%);
            margin: 5px auto;
        }
        table {
            width: 100%;

        }
        table > tr {
            padding: 10px;
        }
        .info {
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>
<body class="dark">
    <h1></h1>
    <div class="main">
        
    </div>

    <script>
        async function logJSONData(date) {
            const response = await fetch(`./json/${date}.json`);
            const jsonData = await response.json();
            console.log(jsonData)

            var record = jsonData.game
            var log = ''
            var kill = 0
            var death = 0
            var kda = ''
            var win = [0,0]
            for (i of record) {
                log += `<tr>
                        <td>${i.champ}</td>
                        <td>${i.result}</td>
                        <td>${i.kda}</td>
                        <td>${i.etc}</td>
                    </tr>`
                kill += parseInt(i.kda.split('/')[0])+parseInt(i.kda.split('/')[2])/2
                death += parseInt(i.kda.split('/')[1])
                if (i.result == '승') {
                    win[0] ++
                }
                win[1] ++
            }
            if (death == 0) {
                kda = '퍼펙트 게임!'
            } else {
                kda = kill/death
            }
            var template = `<div class="game">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>챔피언</th>
                        <th>승패</th>
                        <th>KDA</th>
                        <th>게임정보</th>                        
                    </tr>

                </thead>
                <tbody>
                    ${log}
                </tbody>
            </table>
            <h3>게임 및 스트리밍 정보</h3>
            <div class="info">
                <div>평균 KDA : ${Math.round(kda*100)/100}</div>
                <div>승률 : ${Math.round(win[0]/win[1]*10000)/100}%<div>
                ${
                    Object.keys(jsonData.info).map(function(e) {
                        if (e == 'youtube') {
                            return `<a href="${jsonData.info.youtube}"> 유튜브 영상 바로가기</a>`
                        } return `<div>${e} : ${jsonData.info[e]}</div>`
                    })

                }
            </div>
        </div>`
        document.querySelector('.main').innerHTML += template
        }
        var dt = location.hash.slice(1)
        logJSONData(dt)

        document.querySelector('h1').innerHTML = `${dt}`
    </script>
</body>
</html>
