<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블루에어 전투기록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .game {
            width: min(818px, 100%);
            margin: 5px auto;
        }
        table {
            width: 100%;

        }
        table > tr {
            padding: 10px;
        }
    </style>
</head>
<body class="dark">
    <h1></h1>
    <div class="main">
        
    </div>

    <script>
        async function logJSONData(date) {
            const response = await fetch(`./json/${date}.json`);
            const jsonData = await response.json();
            console.log(jsonData)

            var record = jsonData.game
            var log = ''
            for (i of record) {
                log += `<tr>
                        <td>${i.champ}</td>
                        <td>${i.result}</td>
                        <td>${i.kda}</td>
                        <td>${i.etc}</td>
                    </tr>`
            }
            
            var template = `<div class="game">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>챔피언</th>
                        <th>승패</th>
                        <th>KDA</th>
                        <th>게임정보</th>                        
                    </tr>

                </thead>
                <tbody>
                    ${log}
                </tbody>
            </table>
            <div class="info">
                <a href="${jsonData.info.youtube}"> 유튜브 영상 바로가기</a>
            </div>
        </div>`
        document.querySelector('.main').innerHTML += template
        }
        var dt = location.hash.slice(1)
        logJSONData(dt)

        document.querySelector('h1').innerHTML = `${dt}`
    </script>
</body>
</html>
